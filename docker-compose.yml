services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: devstarter_db
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-devstarter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devstarter_secret}
      POSTGRES_DB:       ${POSTGRES_DB:-devstarter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-devstarter}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devstarter_net

  # ── FastAPI Backend ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devstarter_backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-devstarter}:${POSTGRES_PASSWORD:-devstarter_secret}@db:5432/${POSTGRES_DB:-devstarter}
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devstarter_net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── React Frontend ──────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devstarter_frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devstarter_net

volumes:
  postgres_data:

networks:
  devstarter_net:
    driver: bridge
